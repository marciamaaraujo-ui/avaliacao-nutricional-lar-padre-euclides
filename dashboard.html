<div class="container">
<h2>Painel Epidemiológico</h2>

<div id="resultado"></div>

</div>

<script>

function gerarDashboard(){

    const banco = obterBanco();
    let total = 0;
    let altoRisco = 0;

    for(let nome in banco){

        const avals = banco[nome].avaliacoes;
        if(avals.length>0){

            const ultima = avals[avals.length-1];
            total++;

            if(ultima.icn >= 6){
                altoRisco++;
            }
        }
    }

    document.getElementById("resultado").innerHTML = `
        <p>Total Residentes Avaliados: ${total}</p>
        <p>Alto Risco Clínico: ${altoRisco}</p>
    `;
}

gerarDashboard();

</script>
