<div class="container">
<h2>Ficha Clínica Integrada</h2>

<div class="grid">
<div>
<label>Nome</label>
<input type="text" id="nome">
</div>

<div>
<label>Altura (m)</label>
<input type="number" step="0.01" id="altura">
</div>

<div>
<label>Peso (kg)</label>
<input type="number" step="0.1" id="peso">
</div>

<div>
<label>MNA</label>
<input type="number" id="mna">
</div>

<div>
<label>NRS</label>
<input type="number" id="nrs">
</div>
</div>

<br>
<button onclick="salvar()">Salvar</button>

</div>

<script>

function salvar(){

    const nome = document.getElementById("nome").value;
    const altura = parseFloat(document.getElementById("altura").value)||0;
    const peso = parseFloat(document.getElementById("peso").value)||0;
    const mna = parseFloat(document.getElementById("mna").value)||0;
    const nrs = parseFloat(document.getElementById("nrs").value)||0;

    const imc = peso/(altura*altura);
    const icn = calcularICN(mna,nrs,imc);

    salvarAvaliacao(nome,{
        data:new Date().toISOString(),
        imc:imc,
        icn:icn
    });

    alert("Avaliação salva.");
}

</script>
