<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cl√≠nica - Painel Nutricional</title>
    <link rel="stylesheet" href="style.css">
    <style>@media print { .no-print { display: none !important; } }</style>
</head>
<body onload="carregarListaResidentes()">

    <div class="navbar no-print">
        <div class="nav-container">
            <img src="logo.png" alt="Logo" class="nav-logo">
            <div class="nav-links">
                <a href="index.html" class="nav-link">Nova Avalia√ß√£o</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="ficha-completa.html" class="nav-link home-btn">Ficha Cl√≠nica</a>
                <a href="exames-laboratoriais.html" class="nav-link">Exames</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="no-print">
            <h1>Ficha Cl√≠nica Individual</h1>
            <div style="margin-top: 20px; display: flex; gap: 15px;">
                <select id="selectResidente" onchange="gerarFicha()"><option value="">Escolha um residente...</option></select>
                <button class="btn-save" onclick="window.print()" style="width: auto; padding: 0 20px; background: var(--secondary-color);">üñ®Ô∏è Imprimir</button>
            </div>
        </header>

        <div id="conteudoFicha" style="display: none; margin-top: 30px;">
            <h2 id="print_nome" style="text-align: center; border-bottom: 2px solid var(--primary-color);">---</h2>
            <section>
                <h3>Estado Nutricional</h3>
                <div id="res_parecer" style="font-style: italic; background: #f9f9f9; padding: 15px; border-radius: 8px;">---</div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function carregarListaResidentes() {
            const banco = obterBanco();
            const select = document.getElementById("selectResidente");
            Object.keys(banco).sort().forEach(n => {
                const opt = document.createElement("option");
                opt.value = n; opt.textContent = n;
                select.appendChild(opt);
            });
        }

        function gerarFicha() {
            const nome = document.getElementById("selectResidente").value;
            if (!nome) return;
            document.getElementById("conteudoFicha").style.display = "block";
            const banco = obterBanco();
            const u = banco[nome].avaliacoes.slice(-1)[0] || {};
            document.getElementById("print_nome").textContent = nome;
            document.getElementById("res_parecer").textContent = u.parecer || "Sem parecer registado.";
        }
    </script>
</body>
</html>
