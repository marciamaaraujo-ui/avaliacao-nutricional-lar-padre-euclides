                <div>

                <div>

                <div><label>J. Refei√ß√µes/Dia</label><select id="mna_j"><option value="0">1 ref</option><option value="1">2 ref</option><option value="2">3 ref</option></select></div>
                <div><label>K. Prote√≠nas</label><select id="mna_k"><option value="0">Baixo</option><option value="0.5">M√©dio</option><option value="1">Alto</option></select></div>

    <script src="app.js"></script>
    <script>
        function calcularERenderizar() {
            const nome = document.getElementById("nomeResidente").value;
            const peso = getNum("peso");
            const altura = getNum("altura");
            const cp = getNum("cp");
            const dataNasc = document.getElementById("dataNascimento").value;
            const sexo = document.getElementById("sexo").value;

            if (!nome || !peso || !altura || !dataNasc) {
                alert("Preencha Identifica√ß√£o, Peso e Altura primeiro!");
                return null;
            }

            const idade = calcularIdade(dataNasc);
            const imc = peso / (altura * altura);
            
            // Soma MNA Autom√°tica
            const ids = "abcdefghijklmnopqr".split("");
            let mnaTotal = 0;
            ids.forEach(l => mnaTotal += parseFloat(document.getElementById("mna_"+l).value) || 0);

            const nrs = calcularSomaNRS(idade);
            const icn = calcularICN(mnaTotal, nrs, imc);
            const classIcn = classificarICN(icn);
            const cpAdj = ajustarCP(cp, imc);
            const parecer = gerarParecerPES(classIcn, imc, cpAdj, sexo, mnaTotal, nrs);

            // Atualiza tela
            document.getElementById("res_imc").value = imc.toFixed(2);
            document.getElementById("res_icn").value = icn.toFixed(1);
            document.getElementById("res_class").value = classIcn;
            document.getElementById("res_parecer").value = parecer;

            return { nome, peso, altura, imc: imc.toFixed(2), mna: mnaTotal, nrs, icn: icn.toFixed(1), classIcn, parecer };
        }

        function confirmarESalvar() {
            const dados = calcularERenderizar();
            if (dados) {
                const avaliacao = {
                    data: new Date().toLocaleDateString('pt-PT'),
                    ...dados
                };
                salvarAvaliacao(dados.nome, avaliacao);
                alert("Dados gravados com sucesso!");
                window.location.href = "dashboard.html";
            }
        }
    </script>
