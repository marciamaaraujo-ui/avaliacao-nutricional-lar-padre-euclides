<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Nutricional - ILPI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <img src="logo.png" class="logo">
    <div class="links">
        <a href="index.html">Ficha Clínica</a>
        <a href="dashboard.html">Dashboard</a>
    </div>
</div>

<!-- CONTEÚDO -->
<div class="container">

<h1>Ficha Nutricional ILPI</h1>

<div class="grid">
    <input type="text" placeholder="Nome do Residente">
    <input type="date">
    <input type="number" placeholder="Idade">
</div>

<h2>Antropometria</h2>

<div class="grid">
    <input type="number" placeholder="Peso (kg)">
    <input type="number" placeholder="Altura (m)" step="0.01">
    <input type="number" placeholder="Peso habitual (kg)">
    <input type="text" placeholder="IMC" readonly>
    <input type="text" placeholder="Classificação IMC" readonly>
    <input type="text" placeholder="% Perda de Peso" readonly>
</div>

<button>Salvar Avaliação</button>

</div>

</body>
</html>
