<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Nutricional - ILPI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="navbar">
    <div class="navbar-inner">
        <img src="logo.png" class="logo">
        <div class="links">
            <a href="index.html">Ficha Clínica</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </div>
</div>

<div class="container">

<h1>Ficha Nutricional ILPI</h1>

<h2>Identificação</h2>

<div class="grid">

    <div>
        <label>Nome do Residente</label>
        <input type="text" id="nome">
    </div>

    <div>
        <label>Data da Avaliação</label>
        <input type="date" id="data">
    </div>

    <div>
        <label>Idade</label>
        <input type="number" id="idade">
    </div>

</div>


<h2>Antropometria</h2>

<div class="grid">

    <div>
        <label>Peso Atual (kg)</label>
        <input type="number" id="peso" step="0.1">
    </div>

    <div>
        <label>Altura (m)</label>
        <input type="number" id="altura" step="0.01">
    </div>

    <div>
        <label>Peso Habitual (kg)</label>
        <input type="number" id="pesoHab" step="0.1">
    </div>

    <div>
        <label>IMC</label>
        <input type="text" id="imc" readonly>
    </div>

    <div>
        <label>Classificação IMC</label>
        <input type="text" id="classImc" readonly>
    </div>

    <div>
        <label>% Perda de Peso</label>
        <input type="text" id="perda" readonly>
    </div>

</div>


<h2>MNA</h2>

<div class="grid">

    <div>
        <label>Pontuação Triagem (0–14)</label>
        <input type="number" id="mnaTriagem">
    </div>

    <div>
        <label>Pontuação Avaliação Global (0–16)</label>
        <input type="number" id="mnaGlobal">
    </div>

    <div>
        <label>Total MNA</label>
        <input type="text" id="mnaTotal" readonly>
    </div>

    <div>
        <label>Classificação MNA</label>
        <input type="text" id="mnaClass" readonly>
    </div>

</div>


<h2>NRS 2002</h2>

<div class="grid">

    <div>
        <label>Estado Nutricional (0–3)</label>
        <input type="number" id="nrsNutri">
    </div>

    <div>
        <label>Gravidade da Doença (0–3)</label>
        <input type="number" id="nrsGrav">
    </div>

    <div>
        <label>Total NRS</label>
        <input type="text" id="nrsTotal" readonly>
    </div>

    <div>
        <label>Classificação NRS</label>
        <input type="text" id="nrsClass" readonly>
    </div>

</div>


<h2>Parecer Clínico</h2>

<div>
    <label>Diagnóstico Nutricional</label>
    <textarea id="parecer"></textarea>
</div>

<br>

<button>Salvar Avaliação</button>

</div>

</body>
</html>
