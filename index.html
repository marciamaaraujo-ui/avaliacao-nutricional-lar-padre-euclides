<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ficha Nutricional ILPI v3.0</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<div class="header">
    <img src="logo.png" class="logo">
    <h1>Ficha Unificada ILPI v3.0</h1>
    <p>Lar Padre Euclides</p>
</div>

<h2>Identificação</h2>
<div class="grid">
    <input type="text" id="nome" placeholder="Nome do Residente">
    <input type="date" id="data">
    <input type="number" id="idade" placeholder="Idade">
</div>

<h2>Antropometria</h2>
<div class="grid">
    <input type="number" id="peso" placeholder="Peso (kg)" oninput="calcularTudo()">
    <input type="number" id="altura" placeholder="Altura (m)" step="0.01" oninput="calcularTudo()">
    <input type="number" id="pesoHab" placeholder="Peso habitual (kg)" oninput="calcularTudo()">
    <input type="text" id="imc" placeholder="IMC" readonly>
    <input type="text" id="classImc" placeholder="Classificação IMC" readonly>
    <input type="text" id="perda" placeholder="% Perda de Peso" readonly>
</div>

<h2>MNA Completo (30 pontos)</h2>
<div class="grid">
    <input type="number" id="mnaTriagem" placeholder="Triagem (0-14)" oninput="calcularTudo()">
    <input type="number" id="mnaGlobal" placeholder="Avaliação Global (0-16)" oninput="calcularTudo()">
    <input type="text" id="mnaTotal" placeholder="Pontuação Total MNA" readonly>
    <input type="text" id="mnaClass" placeholder="Classificação MNA" readonly>
</div>

<h2>NRS 2002</h2>
<div class="grid">
    <input type="number" id="nrsNutri" placeholder="Estado Nutricional (0-3)" oninput="calcularTudo()">
    <input type="number" id="nrsGrav" placeholder="Gravidade Doença (0-3)" oninput="calcularTudo()">
    <input type="text" id="nrsTotal" placeholder="Total NRS" readonly>
    <input type="text" id="nrsClass" placeholder="Classificação NRS" readonly>
</div>

<h2>Parecer Clínico Automático</h2>
<textarea id="parecer" readonly></textarea>

<button onclick="salvarRegistro()">Salvar Avaliação</button>
<button onclick="window.print()">Exportar PDF</button>
<a href="dashboard.html"><button>Ir para Dashboard</button></a>

</div>

<script src="script.js"></script>
</body>
</html>
