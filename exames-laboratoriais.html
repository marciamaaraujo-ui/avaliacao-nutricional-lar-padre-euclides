<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Médico</title>

<script src="app.js"></script>
</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <a href="index.html">Home</a>
        <a href="ficha-completa.html">Ficha</a>

        <a href="relatorio-executivo.html">Relatório</a>
        <a href="metodologia.html">Metodologia</a>
    </div>
</div>

<div class="container">
<h2>Painel Médico - Exames Laboratoriais</h2>

<div class="grid">

<div>
<label>Nome do Residente</label>
<input type="text" id="nomeExame">
</div>

<div>
<label>Albumina (g/dL)</label>
<input type="number" step="0.1" id="albumina">
</div>

<div>
<label>PCR (mg/L)</label>
<input type="number" step="0.1" id="pcr">
</div>

<div>
<label>Creatinina (mg/dL)</label>
<input type="number" step="0.01" id="creatinina">
</div>

</div>

<br>
<button onclick="salvarExames()">Salvar Exame</button>

</div>

<script>

function salvarExames(){

    const nome = document.getElementById("nomeExame").value;
    const albumina = parseFloat(document.getElementById("albumina").value)||0;
    const pcr = parseFloat(document.getElementById("pcr").value)||0;
    const creatinina = parseFloat(document.getElementById("creatinina").value)||0;

    const indiceInflamatorio = albumina>0 ? (pcr/albumina).toFixed(2) : 0;

    salvarExame(nome,{
        data:new Date().toISOString(),
        albumina:albumina,
        pcr:pcr,
        creatinina:creatinina,
        indiceInflamatorio:indiceInflamatorio
    });

    alert("Exame salvo.");
}

</script>

</body>
</html>
